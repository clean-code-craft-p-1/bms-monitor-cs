name: Build Run

on: [push, pull_request]

env:
  DOTNET_VERSION: '6.0.401'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Run tests
      run: dotnet test
      